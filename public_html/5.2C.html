<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" integrity="sha384-oWiIBNleBdX3BRj5G8n4d5OrBtwylfjW2sGoX3fMTo5F3bAT2zc9rUeG7rs"crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Study Buddy Program Form</title>
  <style>
    body {
      font-family: "Lucida Console", "Courier New", monospace;
      font-size: large;
    }
    h2{
        background-position: 0%;
    }

    .container {
  background-image: url('student.jpg'); 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 20px;
}
  </style>
</head>
<body>

<div class="container mt-10">
  <h2>Study Buddy Program Registration</h2>
  <form>
    <div class="form-group">
      <label for="studentId">Student ID Number</label>
      <input type="text" class="form-control" id="studentId" name="studentId" required>
    </div>

    <div class="form-group">
      <label for="title">Name</label>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="preferredName" name="preferredName" placeholder="Preferred first name">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <div class="form-row">
        <input type="date" id="dob" name="dob" required>
        
        <input type="submit" value="Submit">
      </div>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="transgender" value="Transgender" required>
          <label class="form-check-label" for="transgender">Transgender</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other" required>
          <label class="form-check-label" for="other">Other</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="preferNotToSay" value="Prefer not to say" required>
          <label class="form-check-label" for="preferNotToSay">Prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="deakinEmail">Deakin Email</label>
      <input type="email" class="form-control" id="deakinEmail" name="deakinEmail" placeholder="username@deakin.edu.au" required pattern="[a-z0-9._%+-]+@deakin\.edu\.au$">
      <div class="invalid-feedback">
        Please enter a valid Deakin Email address (username@deakin.edu.au).
      </div>
    </div>
    

    <div class="form-group">
      <label for="mobileNumber">Contact Number</label>
      <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>
    </div>

    <div class="form-group">
      <label for="street">Address</label>
      <input type="text" class="form-control" id="street" name="street" placeholder="Street name and number" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>
      <div class="form-group col-md-2">
        <label for="postcode">Postcode</label>
        <input type="text" class="form-control" id="postcode" name="postcode" required>
      </div>
    </div>

    <div class="form-group">
      <label for="course">Course that you are enrolled in</label>
      <select class="form-control" id="course" name="course" required>
        <option value="" disabled selected>Select your course</option>
        <option value="S535">Graduate Certificate of Cyber Security</option>
        <option value="S538">Graduate Certificate of Information Technology Management</option>
        <option value="S576">Graduate Certificate of Data Analytics</option>
        <option value="S578">Graduate Certificate of Information Technology</option>
        <option value="S734">Master of Cyber Security</option>
        <option value="S736">Master of Applied AI</option>
        <option value="S738">Master of IT Management</option>
        <option value="S777">Master of Data Science</option>
        <option value="S776">Master of IT</option>
        <option value="M761">Master of Business Analytics</option>
      </select>
    </div>

    <div class="form-group">
        <label for="units">Units you are interested in</label>
        <select class="form-control" id="units" name="units[]" multiple="multiple" required>
        <option value="SIT771">SIT771</option>
        <option value="SIT772">SIT772</option>
        <option value="SIT773">SIT773</option>
        <option value="SIT774">SIT774</option>
        <option value="SIT701">SIT701</option>
        <option value="SIT702">SIT702</option>
        <option value="SIT716">SIT716</option>
        <option value="SIT718">SIT718</option>
        <option value="SIT719">SIT719</option>
        <option value="SIT720">SIT720</option>
        <option value="SIT741">SIT741</option>
        <option value="SIT742">SIT742</option>
        <option value="MIS771">MIS771</option>
        <option value="SIT774">SIT774</option>
        <option value="SIT764">SIT764</option>
        <option value="SIT782">SIT782</option>
        <option value="SIT787">SIT787</option>
        <option value="SIT790">SIT790</option>
        <option value="SIT791">SIT791</option>
        <option value="SIT792">SIT792</option>
      </select>
    </div>

    <div class="form-group">
      <label>Mode of Collaboration</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="collaborationMode" id="inPerson" value="In person" required>
          <label class="form-check-label" for="inPerson">In person</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="collaborationMode" id="online" value="Online" required>
          <label class="form-check-label" for="online">Online</label>
        </div>
      </div>

      <div id="inPersonOptions" style="display: none;">
        <label>Deakin Library Location</label>
        <select class="form-control" name="libraryLocation">
          <option value="GeelongWaurnPonds">Geelong - Waurn Ponds</option>
          <option value="GeelongWaterfront">Geelong - Waterfront</option>
          <option value="MelbourneBurwood">Melbourne - Burwood</option>
        </select>
      </div>

      <div id="onlineOptions" style="display: none;">
        <label>Online Technology</label>
        <select class="form-control" name="onlineTechnology">
          <option value="Zoom">Zoom meeting</option>
          <option value="MSTeams">MS Teams</option>
          <option value="PhoneCall">Phone call</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Days Available</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="availableDays[]" value="Mon">
          <label class="form-check-label">Mon</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="availableDays[]" value="Tue">
          <label class="form-check-label">Tue</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="availableDays[]" value="Wed">
          <label class="form-check-label">Wed</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="availableDays[]" value="Thu">
          <label class="form-check-label">Thu</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="availableDays[]" value="Fri">
          <label class="form-check-label">Fri</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="availableDays[]" value="Sat">
          <label class="form-check-label">Sat</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="availableDays[]" value="Sun">
          <label class="form-check-label">Sun</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Days Not Available</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="unavailableDays[]" value="Mon">
          <label class="form-check-label">Mon</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="unavailableDays[]" value="Tue">
          <label class="form-check-label">Tue</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="unavailableDays[]" value="Wed">
          <label class="form-check-label">Wed</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="unavailableDays[]" value="Thu">
          <label class="form-check-label">Thu</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="unavailableDays[]" value="Fri">
          <label class="form-check-label">Fri</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="unavailableDays[]" value="Sat">
          <label class="form-check-label">Sat</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="unavailableDays[]" value="Sun">
          <label class="form-check-label">Sun</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Preferred Times</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferredTimes" id="broadTimes" value="Broad" required>
          <label class="form-check-label" for="broadTimes">Broad: Mornings, During the day, Evenings</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferredTimes" id="specificTimes" value="Specific" required>
          <label class="form-check-label" for="specificTimes">Specific: Start and End Times</label>
        </div>
      </div>

      <div id="specificTimesOptions" style="display: none;">
        <label>Start Time</label>
        <input type="time" class="form-control" name="startTime">
        <label>End Time</label>
        <input type="time" class="form-control" name="endTime">
      </div>
    </div>

    <div class="form-group">
      <label for="startingDate">Starting Date</label>
      <input type="date" class="form-control" id="startingDate" name="startingDate" required>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js" integrity="sha384-iEc6stD5SWN1b6OP4xVZUTsfnMSiXgc9r/wPIsq5RuWxss9T2Q0zRbVHJrEiKST0"rossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $("input[name='collaborationMode']").change(function() {
    if ($(this).val() === 'In person') {
      $("#inPersonOptions").show();
      $("#onlineOptions").hide();
    } else if ($(this).val() === 'Online') {
      $("#inPersonOptions").hide();
      $("#onlineOptions").show();
    }
  });

  $("input[name='preferredTimes']").change(function() {
    if ($(this).val() === 'Specific') {
      $("#specificTimesOptions").show();
    } else {
      $("#specificTimesOptions").hide();
    }
  });

  $(document).ready(function () {
        $('#units').select2();
    });
</script>

</body>
</html>
