<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table Highlighting Divisible Numbers</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

      
    <script src="6.2P.js"></script>

    <style>
      .highlight {
        background-color: #007bff;
        color: #fff;
      }

      .table {
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1>Javascript Loops and Functions</h1>
      <h2>Dynamic Table Highlighting Divisible Numbers</h2>
      <p>
        This page allows a table of integers to be displayed, ranging from 0 to
        a maximum number.
      </p>

      <div class="form-group">
        <label for="maxValue">Enter maximum table value:</label>
        <input
          type="number"
          class="form-control"
          id="maxValue"
          placeholder="Maximum value"
        />
      </div>

      <div class="form-group">
        <label for="divisor">Enter divisor value:</label>
        <input
          type="number"
          class="form-control"
          id="divisor"
          placeholder="Divisor value"
        />
      </div>

      <button class="btn btn-primary" onclick="createTable()">
        Create Table
      </button>

      <div class="mt-4" id="outputTable"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
  </body>
</html>
