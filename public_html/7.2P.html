<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 18px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #1100ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .welcome-paragraph {
      background-color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #timeAndDate {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>DYNAMIC EVENTS</h1>
    <h2>Demonstrate a web page handling dynamic events</h2>
    <p>Hello! This page will display a greeting along with some information on
      the time of day and the current date. Please, start by entering your name
      below.....</p>

    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="text" id="firstname" name="firstname"  placeholder="Your First Name"/>
    </div>

    <div class="form-group">
      <button onclick="displayGreeting()">Display Greeting</button>
    </div>

    <p class="welcome-paragraph" id="welcomeMessage" onmouseover="changeBackgroundColor()" onmouseout="resetBackgroundColor()"></p>
    <p id="timeAndDate"></p>
  </div>

  <script>
    function displayGreeting() {
      var firstname = document.getElementById("firstname").value;
      var currentHour = new Date().getHours();
      var greetingMessage;
      if (currentHour < 11) {
        greetingMessage = "Morning";
      } else if (currentHour < 14) {
        greetingMessage = "Day";
      } else if (currentHour < 18) {
        greetingMessage = "Afternoon";
      } else {
        greetingMessage = "Evening";
      }

      var currentDate = new Date();
      var hours = currentDate.getHours();
      var minutes = currentDate.getMinutes();
      var dayOfWeek = currentDate.toLocaleDateString("en-US", {
        weekday: "long",
      });
      var date = currentDate.getDate();
      var month = currentDate.toLocaleDateString("en-US", {
        month: "long"
      });
      var year = currentDate.getFullYear();

      var timeAndDate =
        "Today's date is " +
        dayOfWeek +
        " " +
        month +
        " " +
        date +
        ", " +
        year +
        " and a total of " +
        hours +
        " hours and " +
        minutes +
        " minutes have passed." +
        "<br>Hope you enjoy the remaining " +
        (1440 - (hours * 60 + minutes)) +
        " minutes left in the day!";

      var welcomeMessage = document.getElementById("welcomeMessage");
      welcomeMessage.innerHTML = "Good "+
        greetingMessage + " " + firstname + "! " + "We hope you are having a wonderful "+greetingMessage+" "+timeAndDate;
      welcomeMessage.style.backgroundColor = "white";

      document.getElementById("timeAndDate").innerHTML = "";
    }

    function changeBackgroundColor() {
      var welcomeMessage = document.getElementById("welcomeMessage");
      welcomeMessage.style.backgroundColor = "yellow";
    }

    function resetBackgroundColor() {
      var welcomeMessage = document.getElementById("welcomeMessage");
      welcomeMessage.style.backgroundColor = "white";
    }
  </script>
</body>

</html>
