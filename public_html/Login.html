<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      .error-message {
        color: #ff0000;
        margin-top: 5px;
      }

      .options {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .options a {
        text-decoration: none;
        color: #4caf50;
        font-size: 14px;
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <form onsubmit="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>

      <div class="error-message" id="error-message"></div>

      <div class="options">
        <a href="#" onclick="openForgotPasswordModal()">Forgot Password?</a>
        <a href="CreateAccount.html">Create Student Account</a>
      </div>
    </form>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
        <h2>Forgot Password</h2>
        <label for="forgotUsername">Username:</label>
        <input type="text" id="forgotUsername" name="forgotUsername" required />
        <button onclick="sendResetLink()">Send Reset Link</button>
      </div>
    </div>

    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("error-message");

        // Check if username and password are not empty
        if (username.trim() === "" || password.trim() === "") {
          errorMessage.innerText = "Username and password are required.";
          return false;
        }

        if (password.length < 6) {
          errorMessage.innerText =
            "Password must be at least 6 characters long.";
          return false;
        }
        var passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
        if (!passwordRegex.test(password)) {
          errorMessage.innerText =
            "Password should include at least one uppercase letter, one lowercase letter, one digit, and one special character.";
          return false;
        }

        // Check username format (alphanumeric with underscores, 3 to 20 characters)
        var usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
        if (!usernameRegex.test(username)) {
          errorMessage.innerText =
            "Username should be alphanumeric with underscores and have a length between 3 and 20 characters.";
          return false;
        }

        // Clear any previous error message
        errorMessage.innerText = "";

        // Allow form submission
        return true;
      }

      function openForgotPasswordModal() {
        var modal = document.getElementById("forgotPasswordModal");
        modal.style.display = "block";
      }

      function closeForgotPasswordModal() {
        var modal = document.getElementById("forgotPasswordModal");
        modal.style.display = "none";
      }

      function sendResetLink() {
        // Implement your logic to send a password reset link
        alert("Password reset link sent to the provided email address.");
        closeForgotPasswordModal();
      }

      // Close the modal if the user clicks outside of it
      window.onclick = function (event) {
        var modal = document.getElementById("forgotPasswordModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      function closeForgotPasswordModal() {
        var modal = document.getElementById("forgotPasswordModal");
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
