<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      .header h1 {
        margin: 0;
      }
      .nav {
        background-color: #eee;
        padding: 10px;
      }
      .nav a {
        color: #333;
        text-decoration: none;
        margin-right: 10px;
      }
      .content {
        margin: 20px 0;
      }
      .content h2 {
        margin: 0 0 10px;
      }
      .content p {
        margin: 0;
      }
      .buttons {
        margin-top: 10px;
      }
      .buttons button,
      .buttons a {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
      }
      .buttons a:hover {
        opacity: 0.8;
      }
      .incognito {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 50%;
        text-align: center;
        width: 60px;
        height: 60px;
        line-height: 60px;
        transition-duration: 0.4s;
      }
      .incognito:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <h2>dkin Pizza Competition</h2>
<p>The dkin Pizza company are running a competition this month. All you need to do is click the link (or button) below
     to see if you have won!</p>

     <h1>Enter Now</h1>
     <p>To enter competition,you can either:</p>

     <a href="http://localhost:3000/competition" class="button">Click to Win</a>
     <a href="http://localhost:3000/competition" class="link">Use this link: Click to Win</a>


  </body>
</html>
